<!-- prints the chart tags in a row -->
{{ $taxo := "tags" }}
{{ with .Param $taxo }}
Tags{{ if gt (len .) 1 }}{{ end }}:
{{ range $index, $tag := . }}
{{- if gt $index 0 }}, {{ end -}}
{{ with $.Site.GetPage (printf "/%s/%s" $taxo $tag) -}}
<a href="{{ .Permalink }}" class="umami--click--tag-{{ $tag | urlize}}">{{ $tag }}</a>
{{- end -}}
{{- end -}}
{{ end }}

{{ define "main"}}
<article>
  <header>
    <h2 class="mb-2">{{.Title}}</h2>
  </header>
  <section class="container">
    <div class="row">
      {{ range .Data.Pages }}
      {{ if and (ne .Title "dev-only") (ne .Title "Hidden")  }}
      <div class="col-sm-4">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </div>
      {{ end }}
      {{ end }}
    </div>
  </section>
  <br>
  <br>
</article>
{{end}}
